version: "3.9"
services:
  backend:
    build: ./backend
    container_name: inbox-backend
    env_file: .env
    environment:
      - OLLAMA_URL=${OLLAMA_URL:-http://127.0.0.1:11434}
      # If you run Proton Bridge on the HOST:
      # IMAP_HOST should be host.docker.internal in your .env (see env_example.env)
      - LLM_TIMEOUT_SECONDS=300
    ports:
      - "127.0.0.1:8000:8000"
    network_mode: bridge
    command: ["uvicorn", "inbox_backend.app.main:app", "--host", "0.0.0.0", "--port", "8000"]
    volumes:
      - ./state:/data
    extra_hosts:
      - "host.docker.internal:host-gateway"

  frontend:
    build: ./frontend
    container_name: inbox-frontend
    environment:
      - VITE_API_BASE=http://localhost:8000
    ports:
      - "127.0.0.1:5173:5173"
    command: ["npm", "run", "dev", "--", "--host", "0.0.0.0"]

